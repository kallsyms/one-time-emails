{%- extends "base.html" %}

{% block content %}
    <div class="jumbotron">
        <div class="container">
            <h1>Login</h1>
        </div>
    </div>
    <div class="container">
        {%- with messages = get_flashed_messages() %}
        {%- if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {%- endif %}
        {%- endwith %}
        <div class="col-md-12">
            {{ render_form(form) }}
        </div>
    </div>
{%- endblock %}
